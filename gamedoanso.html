<p id="1"></p>
<script>
    function bat_dau() {
        let o = Math.floor(Math.random() * 3);
        document.getElementById("1").innerHTML=o;
        let a = parseFloat(prompt('nhập vào:'));
        let s=3;

        for (i = 1; i < 4; i++) {
            if (a != o) {
                s--;
                alert('bạn còn ' + (s) + ' lượt đoán');
                let a = parseFloat(prompt('nhập vào:'));

            } else {
                alert('bạn thắng');
                break;
            }
        }
    }
</script>
