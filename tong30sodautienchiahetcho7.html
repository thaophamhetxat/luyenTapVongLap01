<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum=0;
    let dem=0;
    for (i = 0; dem < 30; i=i+1) {
        if(i % 7 == 0){
            sum=sum+7;
            dem=dem+1;
            document.write(sum + '<br>');
        }
    }
</script>
</body>
</html>
